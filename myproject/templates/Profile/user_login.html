{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

           <!-- Begin Li's Breadcrumb Area -->
            <div class="breadcrumb-area">
                <div class="container">
                    <div class="breadcrumb-content">
                        <ul>
                            <li><a href="{% url 'profile' %}">Home</a></li>
                            <li class="active">Login Register</li>
                        </ul>
                    </div>
                </div>
            </div>
                     {% if messages %}

                        {% for message in messages %}
                        <div class="alert alert-{{message.tags}}" role="alert">{{message}}</div>
                        {% endfor %}

                    {% endif %}
            <!-- Li's Breadcrumb Area End Here -->
            <!-- Begin Login Content Area -->
            <div class="page-section mb-60">
                <div class="container">
                    <div class="row mx-auto">
                        <div class="col-sm-12 col-md-12 col-xs-12 col-lg-6 mb-30">
                            <!-- Login Form s-->
                            <form action="{% url 'login' %}" method="POST">{% csrf_token %}
                                <div class="login-form">
                                    <h4 class="login-title">Login</h4>
                                    <div class="row">
                                        <div class="col-md-12 col-12 mb-20">
                                            <label>Username</label>
                                            <input class="mb-0" type="text" placeholder="username" name="username">
                                        </div>
                                        <div class="col-12 mb-20">
                                            <label>Password</label>
                                            <input class="mb-0" type="password" placeholder="password" name="password">
                                        </div>


                                        <div class="col-md-4 mt-10 mb-20 text-left text-md-right">
                                            <a href="{% url 'register' %}">Sign Up for free.....</a>
                                        </div>
                                        <div class="col-md-12">
                                            <button class="register-button mt-0" type="submit">Login</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
            <!-- Login Content Area End Here -->

{% endblock content %}
